<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a9eff;
    }

    .section {
      background: #16213e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #88c0d0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      background: #0f0f1e;
      border: 1px solid #3a3a5a;
      border-radius: 4px;
      color: #eee;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #4a9eff;
    }

    input[type="password"] {
      font-family: monospace;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
    }

    .provider-info {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.primary {
      background: #4a9eff;
      color: white;
    }

    button.primary:hover {
      background: #3a8eef;
    }

    button.secondary {
      background: #3a3a5a;
      color: #ccc;
    }

    button.secondary:hover {
      background: #4a4a6a;
    }

    .status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #1a4a1a;
      color: #4aff4a;
      display: block;
    }

    .status.error {
      background: #4a1a1a;
      color: #ff4a4a;
      display: block;
    }

    .status.info {
      background: #1a3a4a;
      color: #4acaff;
      display: block;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #3a3a5a;
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .provider-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .provider-option {
      padding: 15px;
      background: #0f0f1e;
      border: 2px solid #3a3a5a;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .provider-option:hover {
      border-color: #4a9eff;
    }

    .provider-option.selected {
      border-color: #4a9eff;
      background: #1a2a4a;
    }

    .provider-name {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .provider-model {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ OpenClaw Settings</h1>

    <!-- API Provider Section -->
    <div class="section">
      <div class="section-title">AI Provider</div>

      <div class="provider-select">
        <div class="provider-option" data-provider="google" onclick="selectProvider('google')">
          <div class="provider-name">Google</div>
          <div class="provider-model">Gemini</div>
        </div>
        <div class="provider-option" data-provider="openai" onclick="selectProvider('openai')">
          <div class="provider-name">OpenAI</div>
          <div class="provider-model">GPT</div>
        </div>
        <div class="provider-option" data-provider="anthropic" onclick="selectProvider('anthropic')">
          <div class="provider-name">Anthropic</div>
          <div class="provider-model">Claude</div>
        </div>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API key...">
        <div class="help-text" id="apiKeyHelp">Your API key is stored locally and never sent to our servers.</div>
      </div>

      <div class="form-group" id="baseUrlGroup">
        <label for="baseUrl">Base URL (optional)</label>
        <input type="text" id="baseUrl" placeholder="https://api.example.com">
        <div class="help-text">Only needed if using a custom endpoint or proxy.</div>
      </div>
    </div>

    <!-- Gateway Section -->
    <div class="section">
      <div class="section-title">Gateway</div>

      <div class="form-group">
        <label for="gatewayPort">Port</label>
        <input type="number" id="gatewayPort" value="19001" min="1024" max="65535">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="autoStartGateway">
        <label for="autoStartGateway">Auto-start Gateway when app opens</label>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="status"></div>

    <!-- Buttons -->
    <div class="button-group">
      <button class="secondary" onclick="window.close()">Cancel</button>
      <button class="primary" onclick="saveSettings()">
        <span id="saveButtonText">Save & Restart Gateway</span>
      </button>
    </div>
  </div>

  <script>
    let selectedProvider = localStorage.getItem('openclaw_provider') || 'google';

    // Initialize UI
    document.addEventListener('DOMContentLoaded', () => {
      // Load saved settings
      const savedApiKey = localStorage.getItem('openclaw_apiKey');
      const savedBaseUrl = localStorage.getItem('openclaw_baseUrl');
      const savedPort = localStorage.getItem('openclaw_gatewayPort');
      const savedAutoStart = localStorage.getItem('openclaw_autoStartGateway');

      if (savedApiKey) {
        document.getElementById('apiKey').value = savedApiKey;
      }
      if (savedBaseUrl) {
        document.getElementById('baseUrl').value = savedBaseUrl;
      }
      if (savedPort) {
        document.getElementById('gatewayPort').value = savedPort;
      }
      if (savedAutoStart === 'true') {
        document.getElementById('autoStartGateway').checked = true;
      }

      // Select provider
      selectProvider(selectedProvider);

      // Set default base URLs
      updateBaseUrlPlaceholder();
    });

    function selectProvider(provider) {
      selectedProvider = provider;
      localStorage.setItem('openclaw_provider', provider);

      // Update UI
      document.querySelectorAll('.provider-option').forEach(el => {
        el.classList.toggle('selected', el.dataset.provider === provider);
      });

      updateBaseUrlPlaceholder();
    }

	    function updateBaseUrlPlaceholder() {
	      const baseUrlInput = document.getElementById('baseUrl');
	      const placeholders = {
	        google: 'https://generativelanguage.googleapis.com/v1beta',
	        openai: 'https://api.openai.com/v1',
	        anthropic: 'https://api.anthropic.com'
	      };
	      baseUrlInput.placeholder = placeholders[selectedProvider] || '';
	    }

    function showStatus(type, message) {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status ' + type;
      statusEl.textContent = message;
      statusEl.style.display = 'block';
    }

    function resolveDesktopBridge() {
      return window.__openclawDesktop || window.electron;
    }

    async function saveSettings() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseUrl = document.getElementById('baseUrl').value.trim();
      const gatewayPort = document.getElementById('gatewayPort').value;
      const autoStartGateway = document.getElementById('autoStartGateway').checked;

      // Validate
      if (!apiKey) {
        showStatus('error', 'Please enter an API Key');
        return;
      }

      // Save to localStorage
      localStorage.setItem('openclaw_provider', selectedProvider);
      localStorage.setItem('openclaw_apiKey', apiKey);
      localStorage.setItem('openclaw_baseUrl', baseUrl);
      localStorage.setItem('openclaw_gatewayPort', gatewayPort);
      localStorage.setItem('openclaw_autoStartGateway', autoStartGateway.toString());

      // Show saving status
      const saveBtn = document.querySelector('.primary');
      const saveText = document.getElementById('saveButtonText');
      saveBtn.disabled = true;
      saveText.innerHTML = 'Saving...<span class="loading"></span>';
      showStatus('info', 'Saving settings...');

      try {
        const desktop = resolveDesktopBridge();
        if (!desktop || typeof desktop.saveSettings !== "function") {
          throw new Error("Desktop bridge not available (preload not loaded).");
        }

        // Call IPC to save settings and restart gateway
        const result = await desktop.saveSettings({
          provider: selectedProvider,
          apiKey,
          baseUrl,
          gatewayPort: parseInt(gatewayPort),
          autoStartGateway
        });

        if (result.success) {
          showStatus('success', 'Settings saved! Gateway is restarting...');
          saveText.textContent = 'Saved!';
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          throw new Error(result.error || 'Failed to save settings');
        }
      } catch (err) {
        showStatus('error', 'Error: ' + err.message);
        saveBtn.disabled = false;
        saveText.textContent = 'Save & Restart Gateway';
      }
    }

    // Disable save if preload bridge is missing.
    (function initDesktopBridgeCheck() {
      const desktop = resolveDesktopBridge();
      const saveBtn = document.querySelector('.primary');
      if (!desktop || typeof desktop.saveSettings !== "function") {
        showStatus('error', 'Desktop bridge not available (preload not loaded).');
        if (saveBtn) {
          saveBtn.disabled = true;
        }
      }
    })();
  </script>
</body>
</html>
